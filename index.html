<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Portal</title>
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      gap: 20px;
    }
    #mainContent {
      flex: 3;
    }
    #sidebar {
      flex: 1;
      border-left: 1px solid #ddd;
      padding-left: 20px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }
    #sidebar {
      background: #f9f9f9;
      border-radius: 5px;
      padding: 15px;
    }
    #sidebar h2 {
      margin-top: 0;
    }
    .amount-list {
      list-style: none;
      padding: 0;
    }
    .amount-list li {
      margin: 5px 0;
    }
    .amount-list li button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .amount-list li button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="mainContent">
    <h1>Donation Portal</h1>
    <p>Enter your purchase code and message to submit your donation!</p>

    <form id="donationForm">
      <label for="username">Twitch Username:</label><br>
      <input type="text" id="username" required><br>

      <label for="code">Purchase Code:</label><br>
      <input type="text" id="code" required><br>

      <label for="amount">Donation Amount:</label><br>
      <input type="number" id="amount" required><br>

      <label for="message">Message:</label><br>
      <input type="text" id="message" required><br>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="sidebar">
    <h2>Select Donation Amount</h2>
    <ul class="amount-list">
      <!-- Generate buttons for amounts dynamically -->
    </ul>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDsp-t5t7djT1fBxpmIg96DPDVuQqTeslY",
      authDomain: "donations-606e1.firebaseapp.com",
      databaseURL: "https://donations-606e1-default-rtdb.firebaseio.com",
      projectId: "donations-606e1",
      messagingSenderId: "887767168841",
      appId: "1:887767168841:web:e98a6d07cd2e80a3730c98"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Sidebar Donation Amounts with Sellix Integration
    const amountList = document.querySelector('.amount-list');
    const sellixBaseUrl = "https://sellix.io/product/"; // Base URL for Sellix product pages

    const donationProducts = {
      1: "product-id-1",
      2: "product-id-2",
      3: "product-id-3",
      4: "product-id-4",
      5: "product-id-5",
      6: "product-id-6",
      7: "product-id-7",
      8: "product-id-8",
      9: "product-id-9",
      10: "product-id-10",
      11: "product-id-11",
      12: "product-id-12",
      13: "product-id-13",
      14: "product-id-14",
      15: "product-id-15",
      16: "product-id-16",
      17: "product-id-17",
      18: "product-id-18",
      19: "product-id-19",
      20: "product-id-20"
    };

    // Generate Sidebar Buttons
    for (let i = 1; i <= 20; i++) {
      const listItem = document.createElement('li');
      const button = document.createElement('button');
      button.textContent = `$${i}`;
      button.addEventListener('click', () => {
        const productId = donationProducts[i];
        if (productId) {
          window.open(`${sellixBaseUrl}${productId}`, "_blank");
        } else {
          alert("No product linked for this amount.");
        }
      });
      listItem.appendChild(button);
      amountList.appendChild(listItem);
    }
  </script>
</body>
</html>
