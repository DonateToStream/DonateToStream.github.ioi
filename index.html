<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Portal</title>
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    .admin-panel {
      display: none;
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .admin-panel h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>Donation Portal</h1>
  <p>Enter your purchase code and message to submit your donation!</p>

  <form id="donationForm">
    <label for="username">Twitch Username:</label><br>
    <input type="text" id="username" required><br>

    <label for="code">Purchase Code:</label><br>
    <input type="text" id="code" required><br>

    <label for="message">Message:</label><br>
    <input type="text" id="message" required><br>

    <button type="submit">Submit</button>
  </form>

  <!-- Admin Login -->
  <div id="adminLogin">
    <h2>Admin Login</h2>
    <label for="adminEmail">Enter Admin Email:</label><br>
    <input type="email" id="adminEmail"><br>
    <button id="loginBtn">Login</button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="admin-panel">
    <h2>Admin Panel</h2>
    <h3>Generate Bulk Codes</h3>
    <label for="bulkAmount">Amount for Codes:</label><br>
    <input type="number" id="bulkAmount" required><br>

    <label for="bulkCount">Number of Codes:</label><br>
    <input type="number" id="bulkCount" required><br>

    <button id="generateCodes">Generate Codes</button>
    <p id="generatedCodes"></p>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDsp-t5t7djT1fBxpmIg96DPDVuQqTeslY",
      authDomain: "donations-606e1.firebaseapp.com",
      databaseURL: "https://donations-606e1-default-rtdb.firebaseio.com",
      projectId: "donations-606e1",
      messagingSenderId: "887767168841",
      appId: "1:887767168841:web:e98a6d07cd2e80a3730c98"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Admin email for access
    const adminEmail = "your-email@example.com";

    // Donation form submission
    const form = document.getElementById('donationForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const code = document.getElementById('code').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!username || !code || !message) {
        alert('Please fill in all fields.');
        return;
      }

      try {
        const codeRef = db.ref(`codes/${code}`);
        const codeSnapshot = await codeRef.get();

        if (!codeSnapshot.exists() || codeSnapshot.val().used) {
          alert('Invalid or already used code.');
          return;
        }

        const amount = codeSnapshot.val().amount;

        // Save the donation
        await db.ref(`donations/${code}`).set({
          username,
          code,
          message,
          amount,
          timestamp: new Date().toISOString()
        });

        // Mark the code as used
        await codeRef.update({ used: true });

        alert(`Thank you for your donation of $${amount}!`);
        form.reset();
      } catch (error) {
        console.error('Error processing donation:', error);
        alert('Failed to process your donation. Please try again.');
      }
    });

    // Admin Login
    const adminLogin = document.getElementById('adminLogin');
    const adminPanel = document.getElementById('adminPanel');
    const loginBtn = document.getElementById('loginBtn');
    const adminEmailInput = document.getElementById('adminEmail');

    loginBtn.addEventListener('click', () => {
      const enteredEmail = adminEmailInput.value.trim();
      if (enteredEmail === adminEmail) {
        alert('Admin access granted.');
        adminLogin.style.display = 'none';
        adminPanel.style.display = 'block';
      } else {
        alert('Invalid admin email.');
      }
    });

    // Admin bulk code generation
    const bulkAmountInput = document.getElementById('bulkAmount');
    const bulkCountInput = document.getElementById('bulkCount');
    const generateCodesBtn = document.getElementById('generateCodes');
    const generatedCodesDisplay = document.getElementById('generatedCodes');

    generateCodesBtn.addEventListener('click', async () => {
      const amount = parseFloat(bulkAmountInput.value);
      const count = parseInt(bulkCountInput.value);

      if (isNaN(amount) || isNaN(count) || count <= 0 || amount <= 0) {
        alert('Please enter valid amounts.');
        return;
      }

      const codes = [];
      for (let i = 0; i < count; i++) {
        const newCode = `CODE${Math.random().toString(36).substr(2, 8).toUpperCase()}`;
        codes.push(newCode);

        // Save each code in Firebase
        await db.ref(`codes/${newCode}`).set({
          amount,
          used: false
        });
      }

      generatedCodesDisplay.textContent = `Generated Codes: ${codes.join(', ')}`;
      alert('Bulk codes generated successfully.');
    });
  </script>
</body>
</html>
