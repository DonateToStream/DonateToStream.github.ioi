<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Site</title>
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Donation Portal</h1>
  <p>Enter your purchase code and message to submit your donation!</p>

  <form id="donationForm">
    <label for="code">Purchase Code:</label><br>
    <input type="text" id="code" required><br>

    <label for="message">Message:</label><br>
    <input type="text" id="message" required><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDsp-t5t7djT1fBxpmIg96DPDVuQqTeslY",
      authDomain: "donations-606e1.firebaseapp.com",
      databaseURL: "https://donations-606e1-default-rtdb.firebaseio.com",
      projectId: "donations-606e1",
      messagingSenderId: "887767168841",
      appId: "1:887767168841:web:e98a6d07cd2e80a3730c98"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Generate a unique code
    function generateCode(length = 8) {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return result;
    }

    // Store generated code in the database
    async function storeCode(code, amount) {
      const codeRef = firebase.database().ref(`codes/${code}`);
      await codeRef.set({
        amount,
        isUsed: false,
        timestamp: new Date().toISOString()
      });
      console.log(`Code ${code} stored successfully.`);
    }

    // Validate the entered code
    async function validateCode(enteredCode) {
      const codeRef = firebase.database().ref(`codes/${enteredCode}`);
      const snapshot = await codeRef.get();
      if (!snapshot.exists()) {
        return { valid: false, message: "Invalid code." };
      }
      const codeData = snapshot.val();
      if (codeData.isUsed) {
        return { valid: false, message: "This code has already been used." };
      }
      return { valid: true, data: codeData };
    }

    // Mark code as used
    async function markCodeAsUsed(enteredCode) {
      const codeRef = firebase.database().ref(`codes/${enteredCode}`);
      await codeRef.update({ isUsed: true });
    }

    // Form submission
    const form = document.getElementById('donationForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const code = document.getElementById('code').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!code || !message) {
        alert('Please enter a valid code and message.');
        return;
      }

      try {
        // Validate the code
        const validation = await validateCode(code);
        if (!validation.valid) {
          alert(validation.message);
          return;
        }

        // Save the donation
        const donationRef = firebase.database().ref(`donations/${code}`);
        await donationRef.set({
          message,
          timestamp: new Date().toISOString()
        });

        // Mark the code as used
        await markCodeAsUsed(code);

        alert('Thank you for your donation!');
        form.reset();
      } catch (error) {
        console.error('Error saving donation:', error);
        alert('Failed to submit your donation. Please try again.');
      }
    });

    // Example: Generate and store a few test codes
    (async () => {
      for (let i = 0; i < 5; i++) {
        const code = generateCode();
        await storeCode(code, Math.floor(Math.random() * 100) + 1); // Random amount
      }
    })();
  </script>
</body>
</html>
